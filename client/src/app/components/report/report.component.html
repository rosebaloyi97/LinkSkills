<div class="w-full h-full bg-gray-100 mt-10">

            <li class="px-5">
              <div class="flex flex-row items-center h-8">
                <div

              </div>
            </li>
            
            <!-- Report -->

                <div

                </div>
              </div>
            </li>

            <!-- Soft Skills -->
            <li>
              <a
                (click)="displaySoft($event)"
                class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-green-100 text-gray-500 hover:text-gray-500 border-l-4 border-transparent hover:border-green-500 pr-6"
              >
                <span class="inline-flex justify-center items-center ml-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
                    />
                  </svg>
                </span>

                <span
                  class="ml-2 font-semibold text-sm tracking-wide truncate font-sans"
                  >Soft Skills</span
                >
              </a>
            </li>

            <!-- Technical Skills -->
            <li>
              <a
                (click)="displayTech($event)"
                class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-green-100 text-gray-500 hover:text-gray-500 border-l-4 border-transparent hover:border-green-500 pr-6"
              >
                <span class="inline-flex justify-center items-center ml-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"

                    <path

                <span class="inline-flex justify-center items-center ml-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

                <span class="inline-flex justify-center items-center ml-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"

                    <path
                      stroke-linecap="round"

                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"

              </a>
            </li>

                <span

              </a>

            <!-- Tabs or Space -->

                <span
                  class="ml-2 font-semibold text-sm tracking-wide truncate font-sans"
                  >Tabs or <br />

                </span>
              </a>

            <!-- IDE  -->

                <span class="inline-flex justify-center items-center ml-4">

                    fill="none"
                    viewBox="0 0 24 24"

                      stroke-linecap="round"

            <!-- Technologies -->

                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"

                      stroke-width="2"
                      d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                    />
                  </svg>
                </span>

                  class="ml-2 font-semibold text-sm tracking-wide truncate font-sans"
                >
                  Future Technology
                </span>
              </a>
            </li>
            <!-- Work enviroment -->
            <li>
              <a
                (click)="displayWorkspace($event)"
                class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-green-100 text-gray-500 hover:text-gray-500 border-l-4 border-transparent hover:border-green-500 pr-6"

                  <svg
                    xmlns="http://www.w3.org/2000/svg"

                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"

<div class="my-0 ml-60">
  <div
    class="grid justify-items-center grid-flow-row uto-rows-max md:auto-rows-min gap-y-1 pt-28"
  >
  <div class="show" id="soft-skills">
    <app-soft-skills></app-soft-skills>
  </div>

    <div class="hide" id="tech-skills">
      <app-technical-skills></app-technical-skills>
    </div>

    <div class="hide" id="soft-skills">
      <app-soft-skills></app-soft-skills>
    </div>
    <div class="hide" id="age">
      <app-age></app-age>
    </div>
    <div class="hide" id="gender">
      <app-gender></app-gender>
    </div>
    <div class="hide" id="ops">
      <app-operating-system></app-operating-system>
    </div>
    <div class="hide" id="race">
      <app-race></app-race>
    </div>
    <div class="hide" id="ide">
      <app-ide></app-ide>
    </div>
    <div class="hide" id="work">
      <app-remote-working></app-remote-working>
    </div>

    <div class="hide" id="caps">
      <app-caps></app-caps>
    </div>

    <div class="hide" id="tabs">
      <app-tabs></app-tabs>
    </div>

    <div class="hide" id="ftech">
      <app-future-tech></app-future-tech>
    </div>
  </div>
</div>
