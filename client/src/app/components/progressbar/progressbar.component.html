<span class="ml-5 text-2xl" *ngIf="indexQuestion === 0">Let's start...</span>
<span class="ml-5 text-2xl" *ngIf="indexQuestion === (questions.length - 1)">One more...</span>
<span class="ml-5 text-2xl" *ngIf="!(indexQuestion === 0) && !(indexQuestion === (questions.length - 1))">
 keep going...
</span>



<div class="relative pt-1 px-5">
  <div class="flex mb-2 items-center justify-between">
    <div>
      <span class="text-xs font-semibold inline-block py-1 px-2 rounded-full">
        Survey in progress
      </span>
    </div>
    <div class="text-right">
      <span class="text-xs">
        {{calculateProgress()}}
      </span>
    </div>
  </div>
  <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-green-200">
    <div
      class="animate-pulse shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"
      [ngStyle]="{'transition': 'width 3s','width': calculateProgress()}">
    </div>
  </div>
</div>
